@(piece: _root_.infra.piece.file.FilePiece)

@import _root_.play.api.Play.current
@import _root_.infra.piece.core.Pieces.fileStorage

<div class="db2-db3 t2-t3 m-padinfull">
    @if(piece.title.isDefined){
        <h4>@piece.title.get</h4>
    }
    <a rhref="@fileStorage.url(piece.fileId)">@piece.filename</a>
</div>
